 <form class="form-horizontal">
  <div class="form-group">
    <label for="Firstname" class="col-sm-2 control-label">Firstname</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="Firstname" data-toggle="tooltip" title="Please provide your firstname." data-placement="right">
    </div>
  </div>
  <div class="form-group">
    <label for="Lastname" class="col-sm-2 control-label">Lastname</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="Lastname" data-toggle="tooltip" title="Please provide also your lastname." data-placement="right">
    </div>
  </div>
  <div class="form-group">
    <label for="Lastname" class="col-sm-2 control-label">Adress</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="text" data-toggle="tooltip" title="Please provide also your lastname." data-placement="right" Your home or work address.>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <input class="btn btn-primary" type="submit" value="Show help">
    </div>
  </div>
</form>
